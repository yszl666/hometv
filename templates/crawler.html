<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爬虫 - Home TV</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
        }
        input[type="text"] {
            margin: 20px 0;
            padding: 15px;
            width: 100%;
            background: #2c2c2c;
            color: white;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            background-color: #03dac6;
            color: black;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:focus, button:hover {
            background-color: #018786;
            transform: scale(1.02);
        }
        .back-link {
            display: block;
            margin-top: 20px;
            color: #bb86fc;
            text-decoration: none;
        }
        .hint {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>视频爬虫</h1>
        <p class="hint">输入支持的视频网站剧集详情页 URL，系统将自动批量抓取并下载视频。</p>
        <form action="/api/crawl" method="post">
            <input type="text" name="url" placeholder="https://www..." required tabindex="1" id="urlInput">
            <input type="number" name="start_episode" placeholder="起始集数 (可选，默认为1)" min="1" tabindex="2" style="margin-top: 0; margin-bottom: 20px;">
            <button type="submit" tabindex="3">开始抓取</button>
        </form>
        <a href="/" class="back-link" tabindex="3">返回首页</a>
    </div>
    <script>
        document.getElementById('urlInput').focus();
    </script>
</body>
</html>
